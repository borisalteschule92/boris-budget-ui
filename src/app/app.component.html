<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <!-- Navigation List -->
      <ion-content>
        <ion-list id="menu-list">
          <ion-list-header>
            <ion-label>Budget UI</ion-label>
            <ion-icon slot="end" name="settings" />
            <ion-icon slot="end" name="grid" />
          </ion-list-header>

          @for (page of appPages; track page.title; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item
                routerDirection="root"
                lines="none"
                detail="false"
                routerLinkActive="selected"
                [button]="true"
                [routerLink]="[page.url]"
              >
                <ion-icon slot="start" [name]="page.icon" />
                <ion-label>{{ page.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }

          <ion-item lines="none" button="true" class="logout-item">
            <ion-icon slot="start" name="log-out" />
            <ion-label>LOGOUT</ion-label>
            <ion-icon slot="end" name="arrow-forward" />
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Router Outlet -->
    <ion-router-outlet id="main-content" />
  </ion-split-pane>
</ion-app>
